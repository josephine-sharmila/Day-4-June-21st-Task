<html>
    <head>
        <title> Arrow function Question C</title>
    </head>
    <body>
        <script>
            
            //c. Sum of all numbers in an array


            var a=[1,2,3,4,5,6,7,8,9];
            var sum=0;
            let ghi=function (a)
            {
                for(let i=0; i<a.length; i++)
                {
                    sum=sum+a[i];
                }
                return sum;
            }
            ghi(a);

          


        </script>
    </body>
</html>
