<html>
    <head>
        <title> Anonymous function B</title>
    </head>
    <body>
        <script>
            
            //b. Convert all the strings to title caps in a string array

            
            let string_to_upper_case = function(data){
                data = data.toLowerCase().split('');
            for (let i = 0; i < data.length; i++) {
                data[i] = data[i].charAt(0).toUpperCase() + data[i].slice(1);
            }
            return data.join('');
        };
        
        let data = "my name is josephine";

        console.log(string_to_upper_case(data));

       

          


        </script>
    </body>
</html>
