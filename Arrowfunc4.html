<html>
    <head>
        <title> Arrow Function D</title>
    </head>
    <body>
        <script>
            
            //d. Return all the prime numbers in an array

            let n=34;
            let l=function (n)
            {
                for(let i=2; i<=n; i++)
                {
                    let flag=0;
                    for(let j=2; j<i; j++)
                    {
                        if(i%j==0)
                        {
                            flag=1;
                            break;
                        }
                    }
                    if(flag==0)
                    {
                        console.log(i);
                    }
                }
            } 
            l(n);

         


        </script>
    </body>
</html>
